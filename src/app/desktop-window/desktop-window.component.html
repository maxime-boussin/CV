<div class="box" cdkDragBoundary="body" cdkDrag [hidden]="!showBox" [ngStyle]="{ 'z-index' : zIndex }">
  <div class="box-header" cdkDragHandle>
    {{ label }}
    <button class="close-button" (click)="close()"><mat-icon aria-hidden="false">close</mat-icon></button>
  </div>
  <ng-content></ng-content>
</div>
